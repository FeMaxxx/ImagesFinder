<header class="header">
  <div class="container">
    <div class="search-box">
      <form class="search-form" id="search-form">
        <input
          class="search-form__input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search..."
        />

        <button class="submit-button" type="submit">
          <svg class="input-svg" width="20" height="20">
            <use href="./images/symbol-defs.svg#search"></use>
          </svg>
        </button>
      </form>

      <button class="header-buttons filter" type="button">Filter</button>
    </div>

    <button class="header-buttons theme" type="button" data-theme>Light</button>
  </div>
</header>
