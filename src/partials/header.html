<header class="header">
  <div class="container">
    <div class="search-box">
      <form class="search-form" id="search-form">
        <input
          class="search-form__input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search..."
        />

        <button class="submit-button" type="submit">
          <svg class="input-svg" width="20" height="20">
            <use href="./images/symbol-defs.svg#search"></use>
          </svg>
        </button>
      </form>

      <button class="header-buttons filter" type="button" data-open-modal>
        Filter
      </button>
    </div>

    <button class="header-buttons theme" type="button" data-theme>Light</button>

    <div class="modal-filter modal-hidden" data-modal-filter>
      <button class="modal-filter__close-btn" type="button" data-close-modal>
        <svg class="modal-filter__close-btn-icon">
          <use href="./images/symbol-defs.svg#cancel"></use>
        </svg>
      </button>

      <p class="modal-filter__title">Image type</p>

      <div class="buttons-list" data-image-type>
        <button class="buttons-list__item" type="button" name="all">all</button>

        <button class="buttons-list__item" type="button" name="photo">
          photo
        </button>

        <button class="buttons-list__item" type="button" name="illustration">
          illustration
        </button>

        <button class="buttons-list__item" type="button" name="vector">
          vector
        </button>
      </div>

      <p class="modal-filter__title">Order</p>

      <div class="buttons-list" data-image-order>
        <button class="buttons-list__item" name="popular" type="button">
          popular
        </button>
        <button class="buttons-list__item" name="latest" type="button">
          latest
        </button>
      </div>

      <p class="modal-filter__title">Editors choice</p>

      <div class="buttons-list" data-image-editors-choice>
        <button class="buttons-list__item" name="true" type="button">on</button>
        <button class="buttons-list__item" name="falce" type="button">
          off
        </button>
      </div>

      <p class="modal-filter__title">Safesearch</p>

      <div class="buttons-list" data-image-safesearch>
        <button class="buttons-list__item" name="true" type="button">on</button>
        <button class="buttons-list__item" name="falce" type="button">
          off
        </button>
      </div>
    </div>
  </div>
</header>
